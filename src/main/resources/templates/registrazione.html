    <div class="container">
  
        <div class="contenuto">

            <form action="registrazione" method="post">
                <label for="name">Nome:</label>
                <input th:value="${nome}" type="text" id="name" name="nome" required placeholder="Scrivi qui" tabindex="1">
                <label for="name">Cognome:</label>
                <input th:value="${cognome}" type="text" id="cognome" name="cognome" required placeholder="Scrivi qui" tabindex="2">
                <label for="data">Data di nascita</label>
                <input th:value="${data_di_nascita}" type="date" name="data_di_nascita" required tabindex="3">
                <label for="email">Email:</label>
                <input th:value="${email}" type="email" id="email" name="email" required placeholder="Email" tabindex="4">
                <label for="name">Username:</label>
                <input th:field="${anagrafica.profilo.username}" type="text" id="username" name="username" required placeholder="Username" tabindex="5">
                <label for="password">Password:</label>
                <input th:field="${anagrafica.profilo.password}" type="password" id="password" name="password" required placeholder="Password" tabindex="6">
                <br>
                <input type="submit" value="Registrati">
            </form>
        </div>
    </div>
