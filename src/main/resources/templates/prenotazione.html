	<title>Form di Registrazione</title>
	
</head>
<body background="images/prova.jpg">
<header><nav class="navbar navbar-expand-md fixed-top navbar-dark bg-white">
       
  
  <a class="navbar-brand">
   
<img class="logo2" src="images/logo2.png">

  <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
    </span>

    <!-- <span class="line line-1"></span>
    <span class="line line-2"></span>
    <span class="line line-3"></span> -->
  </button>

<div class="container">

  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item liP">
        <a class="nav-link" style="color:#000000" th:href="@{/homepage}">Home</a>
      </li>
      <li class="nav-item liP">
        <a class="nav-link" style="color:black" th:href="@{/galleria}">Galleria</a>
      </li>
  
      <li class="nav-item liP">
        <a class="nav-link" style="color:#000000" th:href="@{/utente_reserved}"><img th:text="${profilo.nome + ' ' + profilo.cognome}"  class="login" src="images/login.png"></a>
      </li>

      <li class="nav-item liP">
        <a class="nav-link" style="color:#000000" th:href="@{pagina_riservata/logout}"><button th:text="'Logout'" type="button" class="bottone"></button></a>

</nav></header>
    <div class="container">
        
        <div class="contenuto">

            <form action="prenotazione/registraprenotazione" method="post" th:object="${prenotazione}">
                <label for="name">Nome:</label >
                <input type="text" id="name" th:value="${anagrafica.nome}" readonly required tabindex="1">
                <label for="name">Cognome:</label>
                <input type="text" id="cognome" th:value="${anagrafica.cognome}" readonly required tabindex="2">
                <label for="email">Email:</label>
                <input type="email" id="email" th:value="${anagrafica.email}" readonly required tabindex="3">
                <label for="data">Data di nascita</label>
                <input type="date" th:value="${anagrafica.data_di_nascita}" readonly tabindex="4">
                <label for="tatuaggio">Categoria tatuaggio</label>
                <select name="tatuaggio" class="sfondo">
                    <option selected="selected" hidden>Seleziona la categoria</option> 
                    <option value="cartoon">Cartoon</option>
                    <option value="old">Old School</option>
                    <option value="giap">Giapponese</option>
                    <option value="rea">Realistico</option>
                    
                    
                </select>
                <label for="data">Data prenotazione</label>
                <input type="date" th:field="*{data}" required tabindex="5">
                <label for="time">Ora prenotazione</label>
                <input type="time" th:field="*{ora}" required tabindex="6">

                <br>
                <input type="submit" value="Prenota">
            </form>
        </div>
    </div>
</body>
</html>
